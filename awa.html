<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pakar Wisata Bahari</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, Arial;
        background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(10px);
        padding: 25px;
        width: 95%;
        max-width: 450px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        animation: fadeIn 0.5s;
        text-align: center;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 15px;
    }

    button {
        background: #0077b6;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover { background: #023e8a; }

    #output {
        margin-top: 20px;
        padding: 13px;
        border-radius: 10px;
        display: none;
        animation: fadeUp 0.5s;
        text-align: left;
    }

    .alert-box {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        color: white;
        margin-bottom: 15px;
    }

    .green { background:#27ae60; }
    .yellow { background:#f1c40f; color:black; }
    .red { background:#e74c3c; }

    @keyframes fadeIn {
        from {opacity:0; transform:scale(.95);}
        to {opacity:1; transform:scale(1);}
    }
    @keyframes fadeUp {
        from { opacity:0; transform:translateY(10px); }
        to { opacity:1; transform:translateY(0); }
    }

    .map-btn {
        display:block;
        margin-top:12px;
        background:#0077b6;
        text-align:center;
        padding:8px 12px;
        color:white;
        border-radius:8px;
        text-decoration:none;
    }
</style>

</head>

<body>

<div class="card">
    <h2>üåä Sistem Pakar Wisata Bahari</h2>
    <p><small>Pilih kondisi dan dapatkan rekomendasi pakar</small></p>

    <!-- Aktivitas -->
    <select id="aktivitas">
        <option value="snorkeling">Snorkeling</option>
        <option value="memancing">Memancing</option>
        <option value="pantai">Wisata Pantai</option>
    </select>

    <!-- Ombak -->
    <select id="ombak">
        <option value="tenang">Ombak Tenang</option>
        <option value="sedang">Ombak Sedang</option>
        <option value="tinggi">Ombak Tinggi</option>
    </select>

    <!-- Cuaca -->
    <select id="cuaca">
        <option value="cerah">Cerah</option>
        <option value="mendung">Mendung</option>
        <option value="hujan_ringan">Hujan Ringan</option>
        <option value="hujan_lebat">Hujan Lebat</option>
    </select>

    <button onclick="proses()">üéØ Analisis Sekarang</button>

    <div id="output"></div>
</div>

<script>

function proses(){
    let aktivitas = document.getElementById("aktivitas").value;
    let ombak = document.getElementById("ombak").value;
    let cuaca = document.getElementById("cuaca").value;

    let lokasiRekomendasi = "";
    let pesan = "";
    let status = "";

    // Pakar Bahari menentukan lokasi otomatis
    if(aktivitas=="snorkeling"){
        lokasiRekomendasi="Kelong";
        if(ombak=="tinggi"){ pesan="‚ö† Ombak tinggi ‚Äî snorkeling tidak aman"; status="red"; }
        else { pesan="‚úî Kondisi aman untuk snorkeling"; status="green"; }
    }

    if(aktivitas=="memancing"){
        lokasiRekomendasi="Poyotomo";
        if(ombak=="tinggi"){ pesan="üé£ Ombak tinggi ‚Äî hasil tangkapan bisa berkurang"; status="yellow"; }
        else { pesan="‚úî Cuaca cocok untuk memancing"; status="green"; }
    }

    if(aktivitas=="pantai"){
        lokasiRekomendasi="Pantai Trikora";
        pesan="‚úî Cocok untuk liburan santai üèñ"; 
        status="green";
    }

    // Analisis cuaca pakar meteorologi
    let cuacaKet="";
    if(cuaca=="cerah") cuacaKet="‚òÄ Cuaca bagus untuk aktivitas laut";
    else if(cuaca=="mendung") cuacaKet="üå• Cocok, tapi siapkan payung";
    else if(cuaca=="hujan_ringan") cuacaKet="üå¶ Batasi aktivitas air";
    else if(cuaca=="hujan_lebat"){ cuacaKet="‚õî Hujan deras ‚Äî sebaiknya hindari wisata air"; status="red"; }

    // Banner status
    let alertBox='';
    if(status=="green") alertBox='<div class="alert-box green">üü¢ AMAN</div>';
    if(status=="yellow") alertBox='<div class="alert-box yellow">üü° HATI-HATI</div>';
    if(status=="red") alertBox='<div class="alert-box red">üî¥ BERBAHAYA</div>';

    // Output tampil
    let out=document.getElementById("output");
    out.innerHTML = `
        ${alertBox}
        <b>Aktivitas:</b> ${aktivitas.toUpperCase()} <br><br>

        <b>Rekomendasi Lokasi:</b> ${lokasiRekomendasi} <br>

        <a class="map-btn" target="_blank" 
           href="https://www.google.com/maps/search/${lokasiRekomendasi.replace(/ /g,'+')}">
           üìç Buka di Google Maps
        </a>

        <br>
        <b>Catatan Pakar:</b><br> ${pesan}<br><br>
        <b>Analisis Cuaca:</b><br> ${cuacaKet}
    `;
    out.style.display="block";
}

</script>

</body>
</html>
